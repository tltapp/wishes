<div class="share-btn animated" ng-class="shareBoxFlag ? 'flipInY' : 'flipInX'">
  <a ng-click="shareBoxFlag = !shareBoxFlag">
    <span class=" fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x share"></i>
      <i class="fa fa-share-alt fa-stack-1x fa-inverse"></i>
    </span>
  </a>
</div>
<div class="share-box animated" ng-class="shareBoxFlag ? 'bounceInRight' : 'bounceOutRight'">
  <a href="{{share.whatsapp}}">
    <span class=" fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x whatsapp"></i>
      <i class="fa fa-whatsapp fa-stack-1x fa-inverse"></i>
    </span>
  </a>
  <a href="https://www.facebook.com/sharer/sharer.php?u={{share.facebook}}" target="_blank">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x facebook"></i>
      <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
    </span>
  </a>
</div>
<div class="back-btn " ui-sref="about">
  <button>Create</button>
</div>
